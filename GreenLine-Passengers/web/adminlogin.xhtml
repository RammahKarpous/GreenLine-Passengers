<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <ui:composition template="resources/templates/template.xhtml">
            <ui:define name="content">
              <div  class="wrapper form-wrapper login">
                <div class="logoImg">
                  <h:graphicImage value="resources/img/logo/glp-icon.png" alt="GreenLine Passenger Icon"/>
                </div>
                
                <h1>Sign in</h1>
                <h:form>
                  <div class="inputField">
                    <label for="username"><h:outputText value ="Username: "/></label>
                    <h:inputText id="username" value="#{admin.username}"/>
                    <h:message for="username"/>
                  </div>

                  <div class="inputField">
                      <h:outputText value ="Password: "/>
                      <h:inputSecret id="password" value="#{admin.password}"/>
                      <h:message for="password"/>
                  </div>

                  <div class="inputField">
                      <h:commandButton action="#{admin.checkCredentials()}" value="Login" class="button"/> 
                  </div>
                </h:form>
              </div>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
