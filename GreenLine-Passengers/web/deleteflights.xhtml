<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="resources/templates/template.xhtml">
            <ui:define name="title">Delete flights</ui:define>
            <ui:define name="content">
                <div class="wrapper form-wrapper login">
                    <h1>Delete flight</h1>
                    <h:form>
                        <div class="inputField">
                            <label for="flightCode"><h:outputText value ="Flight Code"/></label>
                            <h:selectOneMenu value="#{flightManager.flightNumber}">
                                <f:selectItems value="#{flightManager.fetchFlights()}" var="flight" itemLabel="#{flight.flightNumber}" itemValue="#{flight.flightNumber}" />
                            </h:selectOneMenu>
                            <h:message for="flightCode"/>
                        </div>

                        <div class="inputField">
                            <h:commandButton value="Delete" class="button" action="#{flightManager.deleteFlight()}"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
