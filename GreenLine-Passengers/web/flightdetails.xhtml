<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="resources/templates/logged-in-template.xhtml">
            <ui:define name="title">Flight detail</ui:define>
            <ui:define name="content">
                <h1>Flight details</h1>
                <h:form>
                    <div class="inputField">
                        <label for="flightCode"><h:outputText value ="Flight Code"/></label>
                        <h:selectOneMenu value="#{flightManager.flightID}">
                            <f:selectItems value="#{flightManager.fetchFlights()}" var="flight" itemLabel="#{flight.flightNumber}" itemValue="#{flight.flightID}" />
                        </h:selectOneMenu>
                        <h:message for="flightCode"/>
                    </div>

                    <div class="three-in-a-row">
                        <div class="inputField">
                            <label for="flightNumber"><h:outputText value ="Flight number"/></label>
                            <h:outputText id="flightNumber" value="#{flightManager.flightNumber}"/>
                            <h:message for="flightNumber"/>
                        </div>

                        <div class="inputField">
                            <label for="flightCompany"><h:outputText value ="Flight company"/></label>
                            <h:outputText id="flightCompany" value="#{flightManager.flightCompany}"/>
                            <h:message for="flightCompany"/>
                        </div>

                        <div class="inputField">
                            <label for="price"><h:outputText value ="Price"/></label>
                            <h:outputText id="price" value="#{flightManager.price}"/>
                            <h:message for="price"/>
                        </div>
                    </div>

                    <div class="two-in-a-row">

                        <div class="two-in-a-row">
                            <div class="inputField">
                                <label for="departureTime"><h:outputText value="Departure time" /></label>
                                <h:outputText id="departureTime" value="#{flightManager.departureTime}" />   
                                <h:message for="departureTime"/>
                            </div>

                            <div class="inputField">
                                <label for="arrivalTime"><h:outputText value="Arrival time" /></label>
                                <h:outputText id="arrivalTime" value="#{flightManager.arrivalTime}" />   
                                <h:message for="arrivalTime"/>
                            </div>
                        </div>
                    </div>

                    <div class="two-in-a-row">

                        <div class="inputField">
                            <label for="city"><h:outputText value ="City"/></label>
                            <h:outputText id="city" value="#{flightManager.city}" />
                            <h:message for="city"/>
                        </div>
                    </div>

                    <div class="inputField">
                        <h:commandButton action="#{flightManager.flightDetails()}" class="button" value="Refresh"/> 
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
