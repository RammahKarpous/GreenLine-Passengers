 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
  <h:body>
    <ui:composition template="resources/templates/template.xhtml">
      <ui:define name="title">GreenLine Passenger: Home</ui:define>
      <ui:define name="content">
        <header id="header">
          <h:graphicImage class="header-image" value="resources/img/header-image.png" alt="GreenLine Passenger header image" />
          
          <div class="slogan">
            <h:graphicImage class="icon-image" value="resources/img/logo/glp-icon.png" alt="GreenLine Passenger icon" />
            <h1 class="line-one"><span class="glp-green">GreenLine</span> Passenger</h1>
            <h3 class="sub-line">Explore The World <span class="borderBottom"></span></h3>
          </div>
        </header>
        
        <h:form class="bookingForm">
          <h1>Book a flight</h1>
          
          <div class="radioBtns">
            <h:selectOneRadio>
              <f:selectItem itemValue="One way" itemLabel="One way" />
              <f:selectItem itemValue="Return" itemLabel="Return" />
            </h:selectOneRadio>
          </div>

            
          <div class="flightBookingDetails">
            <div class="inputField">
              <label for="departureFrom"><h:outputText value ="From"/></label>
              <h:inputText id="departureFrom" value=""/>
              <h:message for="departureFrom"/>
            </div>
            
            <div class="inputField">
              <label for="arrival"><h:outputText value ="arrival"/></label>
              <h:inputText id="arrival" value=""/>
              <h:message for="arrival"/>
            </div>
            
            <div class="inputField">
              <label for="departureTime"><h:outputText value ="Departure"/></label>
              <h:inputText id="departureTime" value=""/>
              <h:message for="departureTime"/>
            </div>
            
            <div class="arrivalTime">
              <label for="arrivalTime"><h:outputText value ="Arrival"/></label>
              <h:inputText id="arrivalTime" value=""/>
              <h:message for="arrivalTime"/>
            </div>
          </div>

          <div class="userFlightBookingDetails">
            
          </div>

          <h:commandButton value="Book flight" class="button" />
        </h:form>
      </ui:define>
      <h:outputScript library="ja" name="script.js" />
    </ui:composition>
  </h:body>
</html>
