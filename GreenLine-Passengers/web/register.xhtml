<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="resources/templates/template.xhtml">
          <ui:define name="title">GreenLile Passenger | Login</ui:define>
            <ui:define name="content">
              <div  class="wrapper form-wrapper login">
                <div class="logoImg">
                  <h:graphicImage value="resources/img/logo/glp-icon.png" alt="GreenLine Passenger Icon"/>
                </div>
                
                <h1>Register</h1>
                
                <!-- Only the value is email, for now use username, because it's easier -->
                <h:form>
                  <div class="inputField">
                    <label for="email"><h:outputText value ="Email"/></label>
                    <h:inputText id="email" value="#{userManager.email}" />
                    <h:message for="email"/>
                  </div>

                  <div class="inputField">
                      <h:outputText value ="Password"/>
                      <h:inputSecret id="password" value="#{userManager.password}"/>
                      <h:message for="password"/>
                  </div>

                  <div class="inputField">
                      <h:commandButton action="#{userManager.addUserToDB()}" value="Register" class="button"/> Have an account? <h:link value="Login here" outcome="login"/>
                  </div>
                </h:form>
              </div>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
