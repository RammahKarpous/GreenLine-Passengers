<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title><ui:insert name="title">GreenLine Passenger: Admin Template</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <h:outputStylesheet library="css" name="app.css" />
  </h:head>
  <body>
    <nav id="mainNav" >
      <div class="wrapper">
        <h:link outcome="index"><h:graphicImage value="resources/img/logo/glp-logo.png" alt="GreenLine Passenger Logo"/></h:link>

        <h:form class="links">
          <h:link value="Home" outcome="index"/>
          <h:link value="Settings" outcome="settings"/>
          <h:link value="Welcome #{login.user}" outcome="admin" />
        </h:form>
      </div>
    </nav>
    
    <div id="content" class="content wrapper">
      <ui:insert name="content"></ui:insert>
    </div>
    
    <footer>
      <div class="wrapper">
        <h:link outcome="index"><h:graphicImage value="resources/img/logo/glp-white-logo.png" alt="GreenLine Passenger Logo"/></h:link>

        <nav id="footerNav">
          <h:link value="Home" outcome="index"/>
          <h:link value="Settings" outcome="settings"/>
          <h:link value="Dashboard" outcome="admin"/>
        </nav>
      </div>

      <p class="copyright">Copyright - GreenLine Passenger. All rights reserved</p>
    </footer>
  </body>
</html>
