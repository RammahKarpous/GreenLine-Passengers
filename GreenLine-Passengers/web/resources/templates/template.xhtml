<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
      <title><ui:insert name="title">GreenLine Passenger: Template</ui:insert></title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <h:outputStylesheet library="css" name="app.css" />
    </h:head>
    <h:body>
      <nav id="mainNav" >
        <div class="wrapper">
          <h:graphicImage value="resources/img/logo/glp-logo.png" alt="GreenLine Passenger Logo"/>

          <div class="links">
            <h:link value="Home" outcome="index"/>
            <h:link value="Register" outcome="register"/>
            <h:link class="button" value="Sing In" outcome="login"/>
          </div>
        </div>
      </nav>

      <div id="content" class="content">
          <ui:insert name="content"></ui:insert>
      </div>

      <footer>
        <div class="wrapper">
          <h:graphicImage value="resources/img/logo/glp-white-logo.png" alt="GreenLine Passenger White Logo"/>

          <nav id="footerNav">
            <h:link value="Home" outcome="index"/>
            <h:link value="Register" outcome="register"/>
            <h:link value="Sing In" outcome="login"/>
          </nav>
        </div>
          
          <p class="copyright">&copy; Copyright - GreenLine Passenger. All rights reserved</p>
        </footer>

      <h:outputScript library="js" name="script.js" />
    </h:body>
</html>
