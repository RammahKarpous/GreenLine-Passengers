<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="resources/templates/logged-in-template.xhtml">
            <ui:define name="title">All flights</ui:define>
            <ui:define name="content">
                <h1>All flights</h1>
                <h:outputText value="#{flightManager.fetchFlights().size()}" />
                <h:dataTable value="#{flightManager.fetchFlights()}" var="flights" >
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        <h:outputText value="#{flights.flightNumber}" />
                    </h:column>
                </h:dataTable>

                <ui:repeat value="#{flightManager.fetchFlights()}" var="flight" >
                    <div class="flight-wrapper">
                        <!-- fetch images -->
                        <div class="images">
                            <h:graphicImage value="" />
                            <h:graphicImage value="" />
                        </div>

                        <!-- fetch departure & arrival time and location -->
                        <div class="departure-arrival">
                            <div class="info">

                                <!-- departure time and location -->
                                <div class="flight">
                                    <h:outputText class="flight-time" value="#{flight.departureTime}" />
                                    <h:outputText class="flight-location" value="#{flight.cityCode}" />
                                </div>

                                <!-- flight duration -->
                                <div class="duration">
                                    <h:outputText value="6h 30m" />
                                </div>

                                <!-- return flight time and location -->
                                <div class="flight">
                                    <h:outputText class="flight-time" value="#{flight.arrivalTime}" />
                                    <h:outputText class="flight-location" value="#{flight.cityCode}" />
                                </div>
                            </div>

                            <div class="info">

                                <!-- departure time and location -->
                                <div class="flight">
                                    <h:outputText class="flight-time" value="06:00" />
                                    <h:outputText class="flight-location" value="BHX" />
                                </div>

                                <!-- flight duration -->
                                <div class="duration">
                                    <h:outputText value="6h 30m" />
                                </div>

                                <!-- return flight time and location -->
                                <div class="flight">
                                    <h:outputText class="flight-time" value="14:30" />
                                    <h:outputText class="flight-location" value="BCN" />
                                </div>
                            </div>
                        </div>

                        <div class="price">
                            <h:outputText value="Â£103" />
                        </div>
                    </div>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
