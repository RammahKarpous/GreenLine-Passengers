<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="resources/templates/logged-in-template.xhtml">
            <ui:define name="title">All customers</ui:define>
            <ui:define name="content">
                <h1>All customers</h1>

                <ui:repeat value="#{userManager.fetchUsers()}" var="user" >

                    <div class="price">
                        <h:outputLabel value="User ID" for="userID" />
                                       <h:outputText id="userID" value="#{user.userID}" />
                    </div>

                    <div class="price">
                        <h:outputLabel value="Email" for="email" />
                                       <h:outputText id="email" value="#{user.email}" />
                    </div>

                </ui:repeat>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
