<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="resources/templates/logged-in-template.xhtml">
            <ui:define name="title">View bookings</ui:define>
            <ui:define name="content">
                <h1>View bookings</h1>

                <ui:repeat value="#{bookingManager.fetchBookings()}" var="booking" >

                    <div class="price">
                        <h:outputLabel value="Booking ID" for="bookingID" />
                        <h:outputText id="bookingID" value="#{booking.bookingID}" />
                    </div>

                    <div class="price">
                        <h:outputLabel value="Person ID" for="personID" />
                        <h:outputText id="personID" value="#{booking.personID}" />
                    </div>

                    <div class="price">
                        <h:outputLabel value="Flight ID" for="flightID" />
                        <h:outputText id="flightID" value="#{booking.flightID}" />
                    </div>

                    <div class="price">
                        <h:outputLabel value="Class type" for="classType" />
                        <h:outputText id="classType" value="#{booking.classType}" />
                    </div>

                    <div class="price">
                        <h:outputLabel value="Type" for="Type" />
                        <h:outputText id="Type" value="#{booking.type}" />
                    </div>

                </ui:repeat>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
